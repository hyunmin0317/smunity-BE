{% extends 'base.html' %}
{% load static %}



{% block main %}
    <div class="container col-xl-10 col-xxl-8 px-4 py-5">
    <div class="row align-items-center g-lg-5 py-5">
      <div class="col-lg-7 text-center text-lg-start">
        <h1 class="display-4 fw-bold lh-1 mb-3">스뮤니티에 오신 것을<br>환영합니다.</h1>
        <p class="col-lg-10 fs-4">학번과 스뮤니티 사이트의 비밀번호로<br>로그인해주세요.</p>
      </div>
      <div class="col-md-10 mx-auto col-lg-5">
        <form class="p-4 p-md-5 border rounded-3 bg-light" method="post">
            {% csrf_token %}
            <center><h1 class="nav-title">Smunity</h1></center><br>
          <div class="form-floating mb-3">
            <input type="text" class="form-control" id="floatingInput" name="username" placeholder="name@example.com">
            <label for="floatingInput">아이디</label>
          </div>
          <div class="form-floating mb-3">
            <input type="password" class="form-control" id="floatingPassword" name="password" placeholder="Password">
            <label for="floatingPassword">비밀번호</label>
          </div>
          <div class="checkbox mb-3">
            <label>
              <input type="checkbox" value="remember-me"> Remember me
            </label>
          </div>
          <button class="w-100 btn btn-lg btn-primary" type="submit">로그인</button>
          <hr class="my-4">
          <center><small class="text-muted">비밀번호를 잊으셨나요?</small></center>
        </form>
          <br>
          <div class="p-4 p-md-3 border rounded-3 bg-light">
              <center><h6 class="nav-title">계정이 없으신가요? 회원가입</h6></center>
          </div>
        </div>

      </div>
    </div>
{% endblock %}
