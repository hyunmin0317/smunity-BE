{% extends 'base.html' %}
{% load static %}



{% block main %}
    <div class="container col-xl-10 col-xxl-8 px-4 py-5">
    <div class="row align-items-center g-lg-5 py-5">
      <div class="col-lg-7 text-center text-lg-start">
        <div class="p-4 p-md-5 border rounded-3 bg-light" method="post">
            <center><h1 class="nav-title">이용약관 동의</h1></center><br>
            <label>
                1. 학생인증을 위해선  세종대학교포털 사이트에서 개인정보수집 동의가 되어있어야합니다. (보통 동의되어있음)

                - 로그인 -> 정보수정 -> 개인정보수집동의 모두 동의

                2. 학생인증 시  대양휴머니티칼리지 사이트에서 학생 기본 정보와 고전독서의 영역별 인증 현황을 가져옵니다.

                - 고전독서인증 : 대양휴머니티칼리지 -> 고전독서인증센터 -> 영역별 인증현황

                3. 사용자의 세종대학교 포털 사이트의 비밀번호는 인증에만 1회 사용되며 저장되지 않습니다.

                4. 검사를 위해선 기이수성적 엑셀파일을 직접 업로드해야하므로 PC환경에서 진행하는 것을 권장합니다.

                5. 사용자가 업로드하는 기이수성적 엑셀파일은 저장되지 않고, 평점을 제외한 과목정보만이 데이터베이스로 변환하여 저장됩니다.

                6. 업로드 시 성적 중 평점이 F, NP인 과목은 인정되지 않고 자동 삭제됩니다.

7. 저장된 사용자 데이터베이스는 과목추천 및 교양과목 통계에만 사용되며, 다른 용도로 사용되지 않습니다.
              <input type="checkbox" value="remember-me"> 위 검사관련 및 안내사항을 확인하였고 개인정보 수집에 동의합니다.
            </label>

        </div>

      </div>
      <div class="col-md-10 mx-auto col-lg-5">
        <form class="p-4 p-md-5 border rounded-3 bg-light" method="post">
            {% csrf_token %}
            <center>
                <h1 class="nav-title">학생 인증</h1>
                <small class="text-muted">e-Campus 사이트에 로그인하여 인증합니다.<br>(상명대학교 포털 ID/PW와 동일)</small>
            </center><br>
          <div class="form-floating mb-3">
            <input type="text" class="form-control" id="floatingInput" name="username" placeholder="name@example.com">
            <label for="floatingInput">아이디</label>
          </div>
          <div class="form-floating mb-3">
            <input type="password" class="form-control" id="floatingPassword" name="password" placeholder="Password">
            <label for="floatingPassword">비밀번호</label>
          </div>
          <button class="w-100 btn btn-lg btn-primary" type="submit">인증하기</button>
        </form>
        </div>

      </div>
    </div>
{% endblock %}
